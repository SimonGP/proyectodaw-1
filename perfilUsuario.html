<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script  src="Usuarios/js/modificarCliente.js"></script>
        <title></title>
    </head>

    <body>
        <nav>
            <form id="update">
                <div id="registrarse">Modificar perfil:</div>
                <div>Nick de usuario: <input type="text" name="usuario" id="usuario" required="required"  placeholder="ej:CyberBob"/></div>
                <div>Contraseña: <input type="password" name="passwd" id="passwd" required="required"/></div>
                <div>Nueva Contraseña: <input type="password" name="nuevaPassword" id="nuevaPassword"/></div>
                <div>Correo electrónico: <input type="text" name="correo" id="correo" required="required"  placeholder="ej:usuario@correo.com"/></div>
                <div>DNI:<input type="text" name="dni" id="dni" required="required"  placeholder="ej:David"/></div>
                <div>Nombre:<input type="text" name="nombre" id="nombre" placeholder="ej:David"/></div> 
                <div>Apellidos: <input type="text" name="apellidos" id="apellidos" placeholder="ej:García Hernández"/></div>
                <div>Fecha de nacimiento: <input type="text" name="fecna" id="fecna" placeholder="ej:23/05/1997"/></div>
                <div>Teléfono: <input type="text" name="telefono" id="telefono" placeholder="678365229"/></div>
                
                <div><input type="button" name="modificar" id="modificar" value="Enviar"/></div>
            </form>
        </nav>
        <div id="resultado"></div>
    </body>
</html>
